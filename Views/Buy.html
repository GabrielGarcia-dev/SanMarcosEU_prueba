<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy - San Marcos USA</title>
    <style>
        .buy-image {
            width: 100%;
            height: 597px;
        }
        .buy-image img {
            display: block;
            margin: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    fetch('./Header/header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
            const menuIcon = document.getElementById('menuIcon');
            const menuDropdown = document.getElementById('menuDropdown');

            menuIcon.addEventListener('click', function() {
                if (menuDropdown.style.display === "none" || menuDropdown.style.display === "") {
                    menuDropdown.style.display = "block";
                } else {
                    menuDropdown.style.display = "none";
                }
            });
        });
});
    </script>
    <div class="buy-image">
        <a href="https://www.amazon.com/sanmarcos" target="_blank" rel="noopener noreferrer">
            <img src="/Images/available-amazon-2048x718.png">
        </a>
    </div>
    <div id="footer"></div>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('./Footer/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el footer:', error));
    });
    </script>
</body>
</html>
