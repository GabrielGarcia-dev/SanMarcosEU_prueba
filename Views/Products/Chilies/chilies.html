<body>
    <div id="header-placeholder"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/Views/Header/header.html')
                .then(response => response.text())
                .then(data => {
                    const placeholder = document.getElementById('header-placeholder');
                    const shadowRoot = placeholder.attachShadow({ mode: 'open' });
                    shadowRoot.innerHTML = data;
    
                    const scripts = shadowRoot.querySelectorAll('script');
                    scripts.forEach(script => {
                        const newScript = document.createElement('script');
                        newScript.textContent = script.textContent;
                        shadowRoot.appendChild(newScript);
                    });
    
                    // Maneja eventos dentro del Shadow DOM
                    const menuIcon = shadowRoot.getElementById('menuIcon');
                    const menuDropdown = shadowRoot.getElementById('menuDropdown');
                    menuIcon.addEventListener('click', function() {
                        if (menuDropdown.style.display === "none" || menuDropdown.style.display === "") {
                            menuDropdown.style.display = "block";
                        } else {
                            menuDropdown.style.display = "none";
                        }
                    });
                })
                .catch(error => console.error('Error fetching header:', error));
        });
    </script>
