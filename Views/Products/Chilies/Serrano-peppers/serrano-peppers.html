<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Views/Products/Chilies/Serrano-peppers/serrano-peppers.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Serrano Peppers - San Marcos USA</title>
</head>
<body>
    <div id="header-placeholder"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    fetch('/Views/Header/header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
            const menuIcon = document.getElementById('menuIcon');
            const menuDropdown = document.getElementById('menuDropdown');

            menuIcon.addEventListener('click', function() {
                if (menuDropdown.style.display === "none" || menuDropdown.style.display === "") {
                    menuDropdown.style.display = "block";
                } else {
                    menuDropdown.style.display = "none";
                }
            });
        });
});
    </script>

<div class="welcome-res">
    <img class="responsive-box1" src="../Chipotle-peppers/Images/Cap01.png" alt="">
    <img class="responsive-box2" src="../Chipotle-peppers/Images/Cap02.png" alt="">
</div>
    
    <div class="welcome">
        <div class="welcome-image">
            <img src="./Images/chiles-seccion.jpeg">
            <div class="welcome-text">
                <h2>The Authentic Chiles</h2>
                <h2>with "El Toque Mexicano"</h2>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="main-container">
        <div class="button-home">
            <a href="/Views/Products/Products.html">Products</a> »
            <a href="/Views/Products/Chilies/chilies.html">Chilies</a> »
            Serrano  Peppers
        </div>
    </div>    
    <br>
    <br>
    
    <div class="main-container">
        <div class="content">
            <div class="image">
                <img src="./Images/serranopage.png" alt="Chipotle Peppers">
            </div>
            <div class="text">
                <h1>Serrano Peppers</h1>
                <p>100% Mexican Peppers with no preservatives. Hand selected and perfect balance between vinegar and spices for great flavor.</p>
            </div>
        </div>
    </div>
    
    <div class="main-container2">
        <div class="heading">Product Family</div>
        <div class="products">
            <div class="product">
                <div class="product-title">SERRANO PEPPERS</div>
                <div class="product-line"></div>
                <div class="product-weight">NET WT 11 Oz | 26 Oz | 6 Lb</div>
            </div>
        </div>
    </div>

    <div id="component-container"></div>
    <script>
        function loadComponent() {
            fetch('/Views/Contact Us/Contact-Us.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('component-container').innerHTML = data;
                });
        }
        window.onload = loadComponent;
    </script>
    <br><br>
    <div id="footer"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/Views/Footer/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => console.error('Error al cargar el footer:', error));
        });
    </script>
</body>
</html>
