<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Views/Products/Hot-Sauces/hot-sauces.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Hot Sauces - San Marcos USA</title>
</head>
<body>
    <div id="header-placeholder"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/Views/Header/header.html')
                .then(response => response.text())
                .then(data => {
                    const placeholder = document.getElementById('header-placeholder');
                    const shadowRoot = placeholder.attachShadow({ mode: 'open' });
                    shadowRoot.innerHTML = data;
    
                    const scripts = shadowRoot.querySelectorAll('script');
                    scripts.forEach(script => {
                        const newScript = document.createElement('script');
                        newScript.textContent = script.textContent;
                        shadowRoot.appendChild(newScript);
                    });
    
                    // Maneja eventos dentro del Shadow DOM
                    const menuIcon = shadowRoot.getElementById('menuIcon');
                    const menuDropdown = shadowRoot.getElementById('menuDropdown');
                    menuIcon.addEventListener('click', function() {
                        if (menuDropdown.style.display === "none" || menuDropdown.style.display === "") {
                            menuDropdown.style.display = "block";
                        } else {
                            menuDropdown.style.display = "none";
                        }
                    });
                })
                .catch(error => console.error('Error fetching header:', error));
        });
    </script>
    
    <div class="welcome">
        <div class="welcome-image">
            <img src="./Images/279049260_1677768135899123_1916608044924465718_n.jpg">
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="button-home">
        <a href="/Views/Products/Products.html">
            <span class="material-symbols-outlined">
                drag_indicator
            </span>
        </a>
    </div>
    <br>
    <br>
    <div class="main-container">
        <div class="products">
            <div class="product">
                <div class="image-container">
                    <img src="./Images/habanerosauce.png">
                    <p>Habanero Hot Sauce</p>
                    <p class="product-quantity">NET WT 5 Oz</p>
                </div>
            </div>
            <div class="product">
                <div class="image-container">
                    <img src="./Images/chipotlehotsauce.png">
                    <p>Chipotle Sauce</p>
                    <p class="product-quantity">NET WT 5 Oz</p>
                </div>
            </div>
            <div class="product">
                <div class="image-container">
                    <img src="./Images/redhotsauce-1.png">
                    <p>Red Hot Sauce</p>
                    <p class="product-quantity">NET WT 5 Oz</p>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>



    <div id="component-container"></div>
    <script>
        function loadComponent() {
            fetch('/Views/Contact Us/Contact-Us.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('component-container').innerHTML = data;
                });
        }
        window.onload = loadComponent;
    </script>
    <br><br>
    <div id="footer"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/Views/Footer/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => console.error('Error al cargar el footer:', error));
        });
    </script>
</body>
</html>
